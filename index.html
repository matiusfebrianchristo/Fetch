<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
    <!-- style untuk class Hidden -->
    <style>
      .hidden{
        display: none;
      }
    </style>
  </head>

  <body>

    <div class="container">
        
      <!-- Input data -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="author">Author</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="author">
                      <option selected>Select Author</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="category">Category</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="category">
                      <option selected>Select Categories</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary add-button"> Add </button>
                <button type="submit" class="btn btn-primary hidden save-button"> Save </button>
                <button type="submit" class="btn btn-primary hidden cancel-button"> Cancel </button>
            </div>
        </div>

        <!-- Cards -->
        <h3 class="daftar-data mt-4"></h3>
        <div class="row row-card">
          
            
        </div>
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script src="script.js"></script>
  </body>
</html>
